{% extends 'books/base.html' %}

{% block title %}Select Books to Compare - EmoArc{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-4">Select Books to Compare</h1>
    <p class="text-gray-600 mb-8">Choose 2-5 books to compare their emotional profiles</p>

    {% if error %}
    <div class="bg-red-50 border-l-4 border-red-400 p-4 mb-6">
        <p class="text-red-700">{{ error }}</p>
    </div>
    {% endif %}

    <form method="get" action="{% url 'books:compare' %}" id="compare-form">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
            {% for book in books %}
            <label class="flex items-start p-4 border-2 border-gray-200 rounded-lg hover:border-purple-500 cursor-pointer transition">
                <input type="checkbox"
                       name="books"
                       value="{{ book.book_id }}"
                       class="mt-1 h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                <div class="ml-3 flex-1">
                    <div class="font-medium text-gray-900">{{ book.title }}</div>
                    <div class="text-sm text-gray-600">{{ book.author }}</div>
                    {% if book.primary_genre %}
                    <span class="inline-block mt-2 px-2 py-1 text-xs bg-purple-100 text-purple-800 rounded-full">
                        {{ book.primary_genre }}
                    </span>
                    {% endif %}
                </div>
            </label>
            {% endfor %}
        </div>

        <div class="text-center">
            <button type="submit"
                    class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700">
                Compare Selected Books
            </button>
        </div>
    </form>
</div>
{% endblock %}
